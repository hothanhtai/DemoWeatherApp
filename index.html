<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body >
    <header>
        <h1 style="text-transform: uppercase;">weather forecast app</h1>
    </header>
    <section class="section-container">
        <div id="weather">
            <input type="text" class="search" placeholder=" Enter location you want to see...">
            <div class="content">
                <h1 class="capital">
                    <span class="city"></span>
                    <span>,</span>
                    <span class="country"></span>
                </h1>
    
                <span class="date"></span>
                <span class="time"></span>
    
                <div class="temperature">
                    <div class="icon"></div>
                    <span class="value"><sup></sup></span>
                </div>
    
                <div class="short-dec">
             
                </div>
    
                <div class="more-dec">
                    <div class="visibility">
                        <i class="fa-solid fa-eye"></i>
                        <span>1000m</span>
                    </div>
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span>1000m</span>
                    </div>
                    <div class="sun">
                        <i class="fa-solid fa-sun"></i>
                        <span>1000m</span>
                    </div>
                </div>
    
            </div>
            <span style="color:aliceblue;text-transform: uppercase ;text-align: center;width: 100%;margin: 40px;font-style: italic;font-weight: bolder;">*Note: Search không dấu</span>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/8e7e8f54fc.js" crossorigin="anonymous"></script>
<script src="/script.js"></script>
</body>
</html>
